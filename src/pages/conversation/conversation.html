<ion-header>

  <ion-navbar>
    <ion-title>
      <button (click)="openProfile()" icon-end>{{ username }}</button>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="messages">

    <div *ngFor="let msg of messages" class="message-container">

      <p *ngIf="!hasImage(msg)" class="{{ msg.cssClass }}">{{ msg.plain }}
        <span class="timestamp">{{ getElapsedTime(msg.timestamp) }}</span>
      </p>

      <p *ngIf="hasImage(msg)" class="{{ msg.cssClass }}">
        <img src="/assets/imgs/ghost.svg" alt="" (click)="openImage(msg)">
        <span class="timestamp timestamp-img">{{ getElapsedTime(msg.timestamp) }}</span>
      </p>

    </div>
