  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-item id="search">
      <ion-label><ion-icon name="search"></ion-icon></ion-label>
      <ion-input type="email" clearInput placeholder="search for user..." [(ngModel)]="userFilter" [ngModelOptions]="{standalone: true}" (keyup)="userQ($event.target.value)"></ion-input>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="userSelected(user)">
      {{ user.Username }}
    </button>
  </ion-list>
</ion-content>
