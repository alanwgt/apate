<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!isSearchBarOpen">Conversations</ion-title>
    <ion-searchbar
        *ngIf="isSearchBarOpen"
        animated="false"
        placeholder="filter contacts"
        showCancelButton="true"
        type="email"
        (ionCancel)="isSearchBarOpen=false;setContacts()"
        (ionInput)="filter($event)"
      
        color="dark">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchBarOpen" (click)="isSearchBarOpen=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <button class="z-depth-2" (click)="openConversations()">
        <ion-badge class="a-badge" style="background: #212121 !important">
          <ion-icon name="add"></ion-icon>
        </ion-badge>
        <ion-icon name="text"></ion-icon>
      </button> -->
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <button *ngFor="let c of contacts" ion-item class="conversation" (click)="openConversation(c.username)">
      {{ c.username }}
      <!-- <ion-badge item-end>5h</ion-badge> -->
      <ion-icon name="{{ getConversationIcon(c.username) }}" item-end></ion-icon>
    </button>

  </ion-list>

</ion-content>
