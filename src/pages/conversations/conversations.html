<ion-header>

  <ion-navbar>
    <!-- <ion-title>conversations</ion-title> -->
    <div class="searchbar">
      <ion-searchbar
          animated="true"
          autocomplete="true"
          placeholder="filter contacts">
      </ion-searchbar>
      <button class="z-depth-2" (click)="openConversations()">
        <ion-badge class="a-badge" style="background: #212121 !important">
          <ion-icon name="add"></ion-icon>
        </ion-badge>
        <ion-icon name="text"></ion-icon>
      </button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
