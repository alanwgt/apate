<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    
    <button ion-item (click)="friendRequests()">
      Friend requests
      <ion-badge *ngIf="nFriendRequests > 0" item-end style="background: #212121 !important">
        {{ nFriendRequests }}
      </ion-badge>
    </button>
    <button ion-item (click)="contacts()">My contacts</button>
    <button ion-item (click)="trophies()">My trophies</button>
    <button ion-item (click)="blocked()">Blocked users</button>
    <button ion-item (click)="recovery()">Account recovery</button>
    <button ion-item (click)="credits()">About</button>

    <ion-list-header>
      DANGER ZONE
    </ion-list-header>
    <button ion-item color="danger" (click)="deleteAccount()">Delete account</button>

  </ion-list>

</ion-content>
